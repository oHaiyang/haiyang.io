  <p style="text-align: center;">两百多天内的平均学习时间是 349 分钟。按一日工作 8 小时，一月 22.5 天计算，一人工作一年平均下来每天是 355 分钟。</p>
  <p style="text-align: center;">另会对每日的学习完成质量做笔记，时常回顾、改进。现在仍每天使用这样的方法来记录学习、工作。</p>
